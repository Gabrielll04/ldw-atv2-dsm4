{% extends 'base.html' %}

{% block content %}
<div class="main-panel">
    <span class="subtitle">Cadastro de Pokemons: </span>

    <form class="submit-pokemon-form" action="{{url_for('cadpokemon')}}" method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" required>
        <label>Tipo:</label>
        <input type="text" name="tipo" required>
        <input type="submit" value="Cadastrar">
    </form>
<div>

<div class="pokemon-panel">
    {% for pokemon in pokemonlist %}
    <div>
        Nome: {{pokemon.nome}}<br>
        Tipo: {{pokemon.tipo}}<br>
    </div>
    {% endfor %}
</div>

{% endblock content %}
